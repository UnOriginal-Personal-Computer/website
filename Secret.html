<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video autoplay playsinline muted volume="1" id="autoplayVideo" oncontextmenu="return false;">
        <source src="Secret4k.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            var video = document.getElementById('autoplayVideo');
            video.play().then(() => {
                video.muted = false;
            }).catch((error) => {
                console.error("Autoplay failed. Please interact with the page to enable autoplay.");
            });

            video.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            });
        });
    </script>
</body>
</html>
